<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Your Financial Adventure</h1>
    <p class="story">You're 18 and just received your first paycheck. What do you do?</p>
    
    <button class="choice-btn" onclick="chooseOption('save')">Save It</button>
    <button class="choice-btn" onclick="chooseOption('spend')">Spend It</button>
    <button class="choice-btn" onclick="chooseOption('invest')">Invest It</button>
    
    <p id="result" class="result-text"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
